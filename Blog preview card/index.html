<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="HTML & CSS illustration">
      </div>
      
      <div class="card__content">
        <span class="card__badge">Learning</span>
        
        <p class="card__date">Published 21 Dec 2023</p>
        
        <h1 class="card__title">HTML & CSS foundations</h1>
        
        <p class="card__description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
        <div class="card__author">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__author-avatar">
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </main>
</body>
 <script src="../back-home.js"></script>
</html>
