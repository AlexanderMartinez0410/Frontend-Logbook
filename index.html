<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Logbook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <h1>Frontend Logbook</h1>
                <p>“Consistency over intensity.”</p>
            </div>
            <div class="avatar">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="30" cy="30" r="30" fill="#1E293B"/>
                    <circle cx="30" cy="22" r="8" fill="#14B8A6"/>
                    <path d="M18 50c0-8 6-14 12-14s12 6 12 14" stroke="#14B8A6" stroke-width="2" fill="none"/>
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Progress: 0 /  ထ Days</p>
        </div>
        <div class="projects-grid" id="projectsGrid"></div>
    </main>
    <footer>
        <p id="footerText">Alexander Martinez - <span id="currentYear"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
