<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Logbook</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div>
                <h1>Frontend Logbook</h1>
                <p>“Consistency over intensity.”</p>
            </div>
            <div class="avatar">
                <img src="./img.png" alt="Avatar" class="avatar-img">
            </div>
        </div>
    </header>
    <main>
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Progress: 0 /  ထ Days</p>
        </div>
        <div class="projects-grid" id="projectsGrid"></div>
    </main>
    <footer>
        <p id="footerText">Alexander Martinez - <span id="currentYear"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
